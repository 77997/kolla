          path: psycopg2-wheel/*.whl
          retention-days: 5

  build-cross-compiled-wheels:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - pip_name: libsass
            pip_pkg: libsass
            version: '0.23.0'
            apt_deps: ''
          - pip_name: zstd
            pip_pkg: zstd
            version: '1.5.7.2'
            apt_deps: ''
          - pip_name: lz4
            pip_pkg: lz4
            version: '4.4.5'
            apt_deps: ''
          - pip_name: ruamel-yaml-clib
            pip_pkg: ruamel.yaml.clib
            version: '0.2.12'
            apt_deps: ''
          - pip_name: yappi
