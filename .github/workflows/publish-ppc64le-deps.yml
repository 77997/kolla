      - name: Set up QEMU
        if: steps.cache.outputs.cache-hit != 'true'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/ppc64le

      - name: Build psycopg2 wheel for ppc64le
        if: steps.cache.outputs.cache-hit != 'true'
